apiVersion: v1
kind: Pod
metadata:
  name: my-pod
  namespace: roboshop
spec:
  containers:
  - name: my-containers
    image: nginx
    env:
    - name: APP_ENV
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: APP_ENV

    - name: DB_HOST
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: DB_HOST
    
    - name: DB_PORT
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: DB_PORT

    - name: DB_USER
      valueFrom:
        secretKeyRef:
          name: db-secret
          key: DB_USER

    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: db-secret
          key: DB_PASSWORD
        